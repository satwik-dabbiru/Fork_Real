<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form designs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img
              src="https://images.pexels.com/photos/1770289/pexels-photo-1770289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="image"
            />
          </div>
          <div class="formBx">
            <form>
              <h2>Log In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="login" />
              <p class="signup">
                Dont have an account ? then!
                <a href="#" class="sign" onclick="toggleForm();">Sign Up </a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form>
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name="" value="Sign up" />
              <p class="signup">
                Already have an account ?
                <a href="#" class="sign" onclick="toggleForm();">Log in</a>
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img
              src="https://images.pexels.com/photos/3714523/pexels-photo-3714523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="image"
            />
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      function toggleForm() {
        let container = document.querySelector(".container");
        container.classList.toggle("active");
      }
      let sign = document.querySelectorAll(".sign");

      sign.forEach((element) => {
        element.addEventListener("click", function () {
          document.body.style.backgroundColor = document
            .querySelector(".container")
            .classList.contains("active")
            ? "#c7b09d"
            : "#c1efff";
        });
      });
    </script>
  </body>
</html>
